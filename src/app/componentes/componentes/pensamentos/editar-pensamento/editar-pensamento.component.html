<section class="container editar-pensamentos ff-inter">
    <header class="header">
      <h2>
        Adcione um <br />
        pensamento novo:
      </h2>
    </header>
    <form action="">
      <label for="pensamento">Digete Pensamento</label>
      <input
        type="textearea"
        name="pensamento"
        class="input"
        id="pensamento"
        name="pensamento"
        placeholder="Digite o pensamento"
        [(ngModel)]="pensamento.conteudo"
      />

      <label for="autoria">Digete Autoria ou fonte</label>
      <input
        type="text"
        name="autoria"
        class="input"
        id="autoria"
        name="autoria"
        placeholder="Digite a autoria"
        [(ngModel)]="pensamento.autoria"
      />

      <label for="modelo">Selecione o modelo do card:</label>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo1">
            <input
              type="radio"
              id="modelo1"
              value="modelo1"
              name="modelo-card"
              [(ngModel)]="pensamento.modelo"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>

          Prévia:
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/modelo1.png" alt="Aspas azul claro" />
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria">
              <b>{{ pensamento.autoria }}</b>
            </p>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="modelo2">
            <input
              type="radio"
              id="modelo2"
              value="modelo2"
              name="modelo-card"
              [(ngModel)]="pensamento.modelo"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>

          Prévia:
          <div class="modelo modelo2 ff-roboto-mono">
            <img
              src="../../../../assets/modelo2.png"
              alt="Aspas azul claro"
              [(ngModel)]="pensamento.modelo"
            />
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria">
              <b>{{ pensamento.autoria }}</b>
            </p>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="modelo3">
            <input type="radio" id="modelo3" value="modelo3" name="modelo-card" />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>

          Prévia:
          <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../../assets/modelo3.png" alt="Aspas verdes" />
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria">
              <b>{{ pensamento.autoria }}</b>
            </p>
          </div>
        </div>
      </div>
      <div class="acoes">
        <button (click)="editar()" class="botao">Salvar</button>
        <button routerLink="/" class="botao">Cancelar</button>
      </div>
    </form>
  </section>
