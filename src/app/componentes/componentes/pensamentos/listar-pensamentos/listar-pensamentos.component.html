<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="search" class="filtro" placeholder="O que você procura?" autofocus [(ngModel)]="filtro"
        (keyup)="pesquisarPensamento()">
    </div>
    <h2 class="ff-inter">{{ titulo }}</h2>
    <div class="botoes">
      <button class="botao" (click)="recarregarCompoente()"> Mural</button>
      <button class="botao" (click)="listarPensamentosFavoritos()">Favoritos</button>
      <button routerLink="/criarPensamento" class="botao">Novo pensamento</button>
    </div>
    <!-- <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button> -->
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let item of listaPensamentos">
      <app-pensamento [pensamento]="item" [listaFavoritos]="listaFavoritos"></app-pensamento>
    </div>
  </div>
</section>

<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamentos()">
</app-botao-carregar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
